    <h2>아이브(IVE)</h2>
    <img src="ive.jpg" width="100%">
    <p><a href = "https://namu.wiki/w/IVE?from=%EC%95%84%EC%9D%B4%EB%B8%8C"    target="_blank" title="아이브 정보">아이브(IVE)</a>은 2021년 12월 1일에 데뷔한 6인조    걸그룹으로 <strong>가을, <u>안유진</u>, 장원영, 리즈, 레이, 이서</strong>가 멤버로 이루고 있다.</p>
    <p  style="margin-top:40px;">
    아이브(IVE)는 I HAVE의 축약형인 I'VE에서 유래되었으며, ‘우리가 가진 것들을 모두 당당히 보여 드리겠다.’는 포부를 담고 있다. 아이브는 걸크러시하면 떠오르는 파워풀한 콘셉트가 아닌 '소녀'라는 정체성을 유지하면서 거기에 '자기애'라는 이미지를 곁들인 색다른 컨셉을 보여준다.
    </p>
